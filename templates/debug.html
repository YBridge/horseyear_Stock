<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>调试页面</title>
</head>
<body>
    <h1>API调试</h1>
    <input id="symbol" value="AAPL">
    <button onclick="testAPI()">测试</button>
    <pre id="result"></pre>
    <script>
    async function testAPI() {
        const symbol = document.getElementById('symbol').value;
        document.getElementById('result').textContent = '加载中...';
        
        try {
            console.log('开始请求:', symbol);
            const response = await fetch('/get_all_data', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({symbol})
            });
            console.log('响应状态:', response.status);
            
            const data = await response.json();
            console.log('响应数据:', data);
            
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (e) {
            console.error('错误:', e);
            document.getElementById('result').textContent = '错误: ' + e.message;
        }
    }
    </script>
</body>
</html>
